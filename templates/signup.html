{% extends "base.html" %}

{% block body %}
<h1>Signup</h1>

<form action="{{ url_for('signup') }}" method="post">
  <div class="form-group">
      <input class="form-control" name="username" placeholder="Userame">
  </div>
  <div class="form-group">
      <input class="form-control" name="email" type="email" placeholder="Email">
  </div>
  <div class="form-group">
      <input class="form-control" name="password" type="password" placeholder="Password" maxlength="8">
  </div>
  <div class="form-group">
      <button class="btn btn-primary">Singup</button>
  </div>
  <div class="form-group">
    <a class="btn btn-primary" href="{{ url_for('index') }}">Home</a>
    <a class="btn btn-primary" href="#">Login</a>
  </div>
</form>
{% endblock %}
